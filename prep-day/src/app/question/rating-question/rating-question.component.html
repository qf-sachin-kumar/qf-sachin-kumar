<form novalidate [formGroup]="question()" class="form">
  <mat-form-field appearance="outline" class="form-input question">
    <mat-label>Question Title</mat-label>
    <input matInput placeholder="Question Title" formControlName="label" required>
    @if (question().get('label')?.invalid) {
    <mat-error>Please enter Question Title</mat-error>
    }
  </mat-form-field>
  <mat-form-field appearance="outline" class="form-input">
    <mat-label>Min</mat-label>
    <input matInput placeholder="Min" formControlName="min" required>
    @if (question().get('min')?.invalid) {
    <mat-error>Please enter Min</mat-error>
    }
  </mat-form-field>
  <mat-form-field appearance="outline" class="form-input">
    <mat-label>Max</mat-label>
    <input matInput placeholder="Max" formControlName="max" required>
    @if (question().get('max')?.invalid) {
    <mat-error>Please enter Max</mat-error>
    }
  </mat-form-field>
</form>
